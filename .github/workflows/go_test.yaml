name: go-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tags:
          - 'nosqlite'
          - 'nosqlite,s3'
          - 'nosqlite,sendgrid'
          - 'nosqlite,ses'
          - 'nosqlite,s3,sendgrid,ses'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test -tags '${{ matrix.tags }}' ./...
