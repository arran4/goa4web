name: lint-vet

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-vet:
    runs-on: self-hosted
    container:
      image: ghcr.io/openai/codex-universal:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Go Vet
        run: go vet ./...
      - name: Golangci Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2.1
