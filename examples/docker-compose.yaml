version: '3.8'
services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: goa4web
      MYSQL_ROOT_PASSWORD: changeme
    volumes:
      - db-data:/var/lib/mysql

  app:
    build: ..
    ports:
      - "8080:8080"
    environment:
      GOA4WEB_DOCKER: "1"
      DB_DRIVER: mysql
      DB_CONN: root:changeme@tcp(db:3306)/goa4web?parseTime=true
      AUTO_MIGRATE: "true"
    volumes:
      - app-data:/var/lib/goa4web
      - app-cache:/var/cache/goa4web
    depends_on:
      - db

volumes:
  db-data:
  app-data:
  app-cache:
