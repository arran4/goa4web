version: 2
sql:
    - engine: "mysql"
      schema: "schema.sql"
      queries:
        - "queries.sql"
        - "queries-languages.sql"
        - "queries-permissions.sql"
        - "queries-users.sql"
        - "queries-faq.sql"
        - "queries-search.sql"
        - "queries-blog.sql"
        - "queries-writings.sql"
        - "queries-threads.sql"
        - "queries-bookmarks.sql"
        - "queries-forum.sql"
        - "queries-comments.sql"
        - "queries-linker.sql"
        - "queries-imagebbs.sql"
        - "queries-news.sql"
        - "queries-announcements.sql"
        - "queries-preferences.sql"
        - "queries-sessions.sql"
        - "queries-login_attempts.sql"
      gen:
          go:
              package: "main"
              out: "."
              emit_result_struct_pointers: true
              emit_enum_valid_method: true
              emit_all_enum_values: true